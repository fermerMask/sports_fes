<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>抽選</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('static/assets/entry.jpg') no-repeat center center/cover; 
        }
        .entry-container {
            background-color: rgba(255, 255, 255, 0.8); /* 背景を半透明に */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            color: #FF914D;
            text-align: center;
            margin-bottom: 20px;
        }

        .entry-button {
            width: 100%;
            padding: 10px;
            background-color:#FF914D;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .entry-button:hover {
            background-color:#FF914D;
        }
    </style>
</head>
<body>
    <div class="entry-container">
        <h1>バーチャルインドア抽選システム</h1>
        <form action="{{ url_for('draw') }}" method="post">
            <button type="submit" class="entry-button">抽選する</button>
        </form>
    </div>
</body>
</html>
