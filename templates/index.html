<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>抽選システム</title>
        <style>
            body {
                font-family: Arial,sans-serif;
                text-align: center;
                margin-top: 50px;
            }
            input {
                padding: 10px;
                font-size: 16px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                margin-left: 10px;
                cursor: pointer;
            }
            .result {
                margin-top: 20px;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>抽選システム</h1>
        <p>名前を入力して抽選に参加しよう！</p>

        <form id="lotteryform">
            <input type="text" id="name" placeholder="ユーザーネームを入力" required>
            <button type="submit">抽選に参加</button>
        </form>

        <div class="result" id="result"></div>

        <script>
            document.getElementById('lotteryform').addEventListener('submit',function(event){
                event.preventDefault();
                const name = document.getElementById('name').value;

                fetch('/enter',{
                    method:'POST',
                    headers:{
                        'Content-Type' : 'application/json'
                    },
                    body: JSON.stringify({ name : name })
                })
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if(data.message){
                        resultDiv.textContent = data.message;
                        resultDiv.style.color = 'green';
                    }else if(data.error){
                        resultDiv.textContent = data.color;
                        resultDiv.style.color = 'red';
                    }
                 })
                 .catch(error => {
                    document.getElementById('result').textContent = 'エラーが発生しました。';
                    document.getElementById('result').style.color = 'red';
                 })
            })
        </script>
    </body>
</html>
