<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トップページ</title>
    <style>
        /* 全体スタイル */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            gap: 20px;
        }

        /* カードスタイル */
        .card {
            width: 150px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .card form {
            display: inline;
        }

        .card button {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>部を選択してください</h1>
        <div class="card-container">
            {% for part in parts %}
            <div class="card" onclick="document.getElementById('form-{{ part }}').submit();">
                <h2>{{ part }}</h2>
                <form id="form-{{ part }}" action="{{ url_for('choose') }}" method="post">
                    <input type="hidden" name="selected_part" value="{{ part }}">
                    <button type="submit"></button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
