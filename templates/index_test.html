<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽選システム</title>
    <style>
        body {
            font-family: 'Arial', 'sans-serif';
            text-align: center;
            margin: 0;
            background-color: #FFE5CC;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #F37F48;
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 50px;
        }

        p {
            color: #F37F48;
            font-size: 1.2rem;
        }

        form {
            margin-top: 50px;
        }

        button {
            background-color: #FF8C42;
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF6F20;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            position: relative;
        }

        .image-container {
            text-align: center;
        }

        img {
            width: 100%;
            border-radius: 15px;
        }

        /* Decorative Shapes */
        .decorative-shapes {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #FFE5CC;
            border: 3px solid #F37F48;
            border-radius: 50%;
        }

        .sailboat {
            position: absolute;
            bottom: 50px;
            left: 30px;
        }

        .floating-text {
            color: #F37F48;
            font-size: 1.8rem;
            font-weight: bold;
            position: absolute;
            top: 100px;
            left: 20px;
        }

        .lottery-btn {
            position: relative;
            top: 400px;
            color: white;
            background-color: #F37F48;
            font-size: 1.5rem;
            border-radius: 30px;
            padding: 15px 40px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="floating-text">バーチャルローイング 体験抽選</div>
        <div class="image-container">
            <img src="your-image.jpg" alt="バーチャルローイング抽選">
        </div>
        <div class="sailboat">
            <img src="sailboat-icon.png" alt="sailboat" width="50">
        </div>
        <form id="lotteryform">
            <button class="lottery-btn" type="submit">抽選する</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('lotteryform').addEventListener('submit', function(event) {
            event.preventDefault();

            fetch('/enter', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.message) {
                    resultDiv.textContent = data.message;
                    resultDiv.style.color = 'green';
                } else if (data.error) {
                    resultDiv.textContent = data.error;
                    resultDiv.style.color = 'red';
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = 'エラーが発生しました。';
                document.getElementById('result').style.color = 'red';
            });
        });
    </script>
</body>
</html>
